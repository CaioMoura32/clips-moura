  <script>
    function verificarCamposPreenchidos() {
      var campos = document.querySelectorAll("input[required]");
      for (var i = 0; i < campos.length; i++) {
        if (campos[i].value === "") {
          campos[i].classList.add("invalido");
        } else {
          campos[i].classList.remove("invalido");
        }
      }
    }
    var botao = document.getElementById("nomeDoBotao");
    botao.addEventListener("click", function() {
      verificarCamposPreenchidos();
      var camposInvalidos = document.querySelectorAll("input.invalido");
      if (camposInvalidos.length > 0) {
        document.querySelector("form").classList.add("invalido");
      } else {
        document.querySelector("form").classList.remove("invalido");
        // Execute a ação desejada aqui
      }
    });
  </script>
  
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit" id="nomeDoBotao">Enviar</button>
  </form>
